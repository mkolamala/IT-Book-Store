<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- css references start -->
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
<link rel="stylesheet" href="node_modules/owl.carousel/dist/assets/owl.theme.default.min.css">
<link rel="stylesheet" href="css/site.css">
<!-- css references end -->
</head>

<body>

    <!-- navbar starts here -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">

        <a class="navbar-brand" href="#">
            <img src="index.html" width="30" height="30" class="d-inline-block align-top" alt="">
            <i class="fas fa-book"></i> IT Book Store
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Browse
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Programming</a>
                        <a class="dropdown-item" href="#">Database</a>
                        <div class="dropdown-item">Cloud Technology</div>
                        <a class="dropdown-item" href="#">Web Services</a>
                        <a class="dropdown-item" href="#">Software Design</a>
                    </div>
                </li>

            </ul>
            <button type="button" class="btn  mr-sm-4">
                <i class="fas fa-shopping-cart"></i> <span id="cartitems" class="badge badge-light">0</span>
                <span class="sr-only">unread messages</span>
            </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <span class="navbar-text ml-auto">
                <a data-toggle="modal" data-target="#loginModal">
                    <i class="fas fa-sign-in-alt"></i> Login</a>
            </span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                Order Confirmation Details
            </div>
            <div class="card-body">
                <h5 class="card-title">Order Number :  <span id="ordernumber"></span></h5>
                <p class="card-text">Thanks for placing your order. Keep shopping</p>
                <p class="card-text">Keep shopping with us </p>
                <a href="index.html" class="btn btn-primary">Back to Shopping</a>
            </div>
            <div class="card-footer text-muted">
                    <i class="fas fa-shipping-fast"></i> Tracking number for your order is <a href="#"><span id=trackingNumber></span></a>
            </div>
        </div>
    </div>
    <!-- footer starts here -->
    <footer id="fixed-bottom" class="fixed-bottom py-4 text-black" style="background-color: #e3f2fd;">
        <div class="container text-center">
            <small>Copyright &copy; IT Book Store</small>
        </div>
    </footer>
    <!-- footer ends here -->
    <!-- JS Files start -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <!-- <script src="node_modules/popper.js/dist/popper.min.js"></script> -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="js/orderconfirm.js"></script>

    <!-- JS Files end -->
</body>
